<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
    
</head>
<body>
    <!--Here I make a container to be able to make the edited figure that will contain this data-->
    <div class="background">
        
        <div class="form-content">
            <h1 class="title">Give me your information</h1>
            
            
            <form action="#">
                
                <div id="input-group"></div>
                
                <!-- I Define the names of the inputs and the characteristics we want to have-->
                <div class="input-field">
                    <label for="name">Name:</label>
                    <!--We use the input for people to enter their personal data and send it to us.-->        
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-field">
                    <label for="password"> Password:</label>
                    <input type=password id="password" name="password" required>
                </div>
                
                <div class="sign-up">
                    <button type="submit">sign up</button>
                </div>
                
                
                <!--The form is used to create a form -->
            </form>
        </div>        
    </div>
</body>
</html>
